name: ğŸ“¦ Publish to npm

on:
  release:
    types: [published]        # Trigger on GitHub release
  workflow_dispatch:          # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: âš¡ Check Node & npm versions
        run: |
          echo "Node version:"
          node -v
          echo "npm version:"
          npm -v

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests (optional)
        run: npm test
        continue-on-error: true   # Change to false if tests must pass

      - name: ğŸš€ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… Publish Success
        if: success()
        run: echo "ğŸ‰ Package successfully published to npm!"

      - name: âŒ Publish Failed
        if: failure()
        run: echo "âš ï¸ Publish failed. Check logs for details."
